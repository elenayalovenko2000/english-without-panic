<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English without Panic — Елена | 10 лет опыта</title>
    <style>
        :root {
            --bg: #f8fbff; --dark: #0d47a1; --white: #ffffff; --accent: #bbdefb;
            --success: #2e7d32; --hot-pink: #ff4081; --purple: #9c27b0; --gold: #fbc02d;
        }
        body { margin: 0; font-family: "Inter", sans-serif; background: var(--bg); color: var(--dark); line-height: 1.6; }
        .container { max-width: 1100px; margin: auto; padding: 40px 20px; }
        .section { background: var(--white); border-radius: 40px; padding: 50px 40px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        h2 { text-align: center; font-size: 32px; margin-bottom: 30px; }
        
        .btn-cta { display: inline-block; padding: 15px 35px; background: var(--dark); color: white !important; text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.3s; margin: 5px; border: none; cursor: pointer; }
        .btn-cta:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); filter: brightness(1.1); }
        .btn-outline { background: transparent; border: 2px solid var(--dark); color: var(--dark) !important; }
        
        /* ГЕРОЙ */
        .hero { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; padding-top: 60px; }
        .hero img { width: 100%; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        /* МЕДИА-БЛОКИ */
        .media-grid { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin: 30px 0; }
        .media-item { text-align: center; width: 130px; }
        .media-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 8px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .media-item img:hover { transform: translateY(-10px); }

        /* ФАКТ */
        .fact-box { background: #f3e5f5; border-radius: 30px; padding: 30px; display: flex; align-items: center; gap: 25px; border-left: 8px solid var(--purple); margin-bottom: 40px; }

        /* КЛУБЫ */
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { padding: 35px; border-radius: 30px; background: #f9fbff; border-top: 6px solid var(--accent); text-align: center; }

        /* FAQ */
        .faq-container { max-width: 800px; margin: 0 auto; }
        .faq-item { border-bottom: 1px solid #eee; background: white; margin-bottom: 10px; border-radius: 15px; }
        .faq-item summary { padding: 20px; list-style: none; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .faq-item summary::after { content: '＋'; color: var(--purple); }
        .faq-item p { padding: 0 20px 20px; opacity: 0.8; margin: 0; }

        /* ТАБЫ */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; }
        .tabs input { display: none; }
        .tabs label { padding: 12px 25px; background: #eee; margin: 5px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .tabs input:checked + label { background: var(--dark); color: white; }
        .tab-content { display: none; width: 100%; padding: 30px; border: 1px solid #eee; border-radius: 20px; background: white; margin-top: 10px; box-sizing: border-box; }
        #t1:checked ~ #c1, #t2:checked ~ #c2, #t3:checked ~ #c3 { display: block; }
        .phrase-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        @media(max-width: 800px) { .hero { grid-template-columns: 1fr; text-align: center; } .phrase-grid { grid-template-columns: 1fr; } }
    </style>
</head>
